<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login form</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="loginbox">
      <img src="login avatar.png" class="avatar" />
      <h1>Login here</h1>
      <form class="form" action="home.html" method="post">
        <p>Username</p>
        <input autocomplete="off" type="text" name="username" placeholder="Enter Username">
        <div id="username_error">Please fill up your username</div>
        <p>Password</p>
        <input type="password" name="password" placeholder="Enter Password">
        <div id="password_error">Please fill up your password</div>
        <input type="submit" name="" value-="Login" ><br>
        <a href="#" class="link">Lost your password?</a><br>
        <a href="#" class="link">Don't have an account?</a><br>
      </form>
    </div>
  </body>
</html>
